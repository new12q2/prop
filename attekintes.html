<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="attekintes.css">
</head>
<body>
    <div class="dashboard-grid">
        <div class="dashboard-card events-card">
            <h2>Legutóbbi Események</h2>
            <!-- Events content -->
        </div>

        <div class="dashboard-card upcoming-events-card">
            <h2>Közelgő események</h2>
            <!-- Upcoming events content -->
        </div>

        <div class="dashboard-card stats-card">
            <h2>Statisztikák</h2>
            <!-- Stats content -->
        </div>

        <div class="dashboard-card documents-card">
            <h2>Dokumentumok</h2>
            <!-- Documents content -->
        </div>

        <div class="dashboard-card properties-card">
            <h2>Ingatlanok</h2>
            <!-- Properties content -->
        </div>
    </div>
</body>
</html>
